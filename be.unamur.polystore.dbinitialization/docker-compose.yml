version: "3"

services:
  redisdb:
    image: redis:latest
    ports: 
      - 6363:6379

  mymongo:
    image: mongo:latest
    ports: 
      - 27000:27017

  mymongo2:
    image: mongo:latest
    ports:
      - 27100:27017

  mysql:
    image: mysql:latest
    ports: 
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mydb

  neo4jdb:
    image: neo4j:latest
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      - NEO4J_AUTH=neo4j/myneo4j

